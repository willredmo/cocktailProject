<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Cocktails</title>
    <meta name="description" content="Cocktails">
    <meta name="author" content="William Redmond">
    <link rel="shortcut icon" type="image/jpg" href="icon.ico"/>

    <!-- Material Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 

    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <!-- Bootstrap toggle -->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Scripts -->
    <script src="getData.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
	
</head>

<body>
    <div id="loading" style="display:none">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
        </div>
        <h1>Please Wait Loading Cocktail Data</h1>
    </div>

    <div id="header">
        <h1>Discover New Cocktails</h1>
        <button class="btn btn-primary" id="random">Get Random Drink</button> 
        <hr/>    
    </div>

    <div id="content">
        <div id="left">
            <i class="material-icons filtersIcon">
                reorder
            </i>
            <div class="filters">
                <h2>Filters</h2>
                <div class="filterSection">
                    <span>Search</span>
                    <i class="material-icons">search</i>
                    <input type="text" id="search" class="form-control" placeholder="Search For Drink">
                </div>
                <div class="filterSection">
                    <span>Categories</span>
                    <i class="material-icons">filter_list</i>
                    <select class="categories" multiple></select>
                </div>
                <div class="filterSection">
                    <span>Ingredients</span>
                    <i class="material-icons">post_add</i>
                    <select class="ingredients" data-live-search="true" multiple></select>
                </div>
                <div class="filterSection">
                    <span>Glasses</span>
                    <i class="material-icons">local_drink</i>
                    <select class="glasses" multiple></select>
                </div>
                <div class="filterSection">
                    <span>Non-alcoholic</span>
                    <i class="material-icons">cancel</i>
                    <select class="alcoholicFilters" multiple></select>
                </div>
                
                <button class="btn btn-danger removeFilters">Remove Filters</button>
            </div>
            <div class="totalDrinks">Cocktails:</div>
            <div class="drinkList"></div>
        </div>
        <div id="right">

        </div>
    </div>
    
    <div id="templates" class="hidden">
        <div class="drink">
            <div class="header">
                <div class="img"></div>
                <div class="headerInfo">
                    <h1 class="title"></h1>
                    <div class="category filterInfo">
                        <i class="material-icons">filter_list</i>
                        <p></p>
                    </div>
                    <div class="glass filterInfo">
                        <i class="material-icons">local_drink</i>
                        <p></p>
                    </div>
                    <div class="alcoholic filterInfo">
                        <i class="material-icons">cancel</i>
                        <p></p>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="info">
                <div class="ingredients">
                    <h2>Ingredients</h2>
                    <div></div>
                </div>
                <div class="instructions">
                    <h2>Instructions</h2>
                    <p></p>
                </div>
            </div>
            
            
        </div>

        <div class="ingredient">
            <div class="img"></div>
            <p class="measure"></p>
            <span class="middle hidden">&nbsp;&mdash;&nbsp;</span>
            <p class="name"></p>
        </div>

        <div class="drinkItem">
            <div class="img"></div>
            <h5 class="title"></h5>
            <div class="info"></div>
        </div>
    </div> 
</body>
</html>
